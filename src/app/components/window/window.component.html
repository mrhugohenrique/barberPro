<section class="flex justify-center">
  <div class="w-full sm:min-w-[50%] sm:min-h-[100%] lg:w-8/12 items-center">
    <form
      class="relative flex flex-col min-w-0 break-words w-full shadow-lg rounded-lg bg-gray-50"
    >
      <div class="rounded-t mb-0 px-6 pr-3 pt-2 flex justify-between">
          <h6 class="text-gray-800 text-xl font-bold">
            {{ title }}
          </h6>
        <div class="text-center flex justify-end">
          <button
            class="bg-gray-500 text-white active:bg-gray-600 font-bold uppercase text-xs px-2 py-1 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
            type="button"
            (click)="close()"
          >
            X
          </button>
        </div>
      </div>

      <ng-content></ng-content>
    </form>
  </div>
</section>
